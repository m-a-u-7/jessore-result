<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jessore Board Result Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Jessore Board Result Checker</h2>
  <input type="text" id="roll" placeholder="Enter Roll">
  <input type="text" id="regno" placeholder="Enter Registration No">
  <button onclick="getResult()">Check Result</button>
  <div id="result"></div>

  <script>
    async function getResult() {
      const roll = document.getElementById('roll').value;
      const regno = document.getElementById('regno').value;
      if (!roll || !regno) {
        alert("Please enter both roll and registration number");
        return;
      }

      const formData = new URLSearchParams();
      formData.append("roll", roll);
      formData.append("regno", regno);

      try {
        const response = await fetch("/check-result", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData
        });
        const text = await response.text();
        try {
          const json = JSON.parse(text);
          document.getElementById('result').innerText = JSON.stringify(json, null, 2);
        } catch (e) {
          document.getElementById('result').innerHTML = "<pre>" + text + "</pre>";
        }
      } catch (error) {
        document.getElementById('result').innerText = "Error: " + error;
      }
    }
  </script>
</body>
</html>
