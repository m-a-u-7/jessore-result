
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jessore Result Checker</title>
</head>
<body>
  <h1>Jessore Board Result</h1>
  <form id="result-form">
    <input type="text" id="roll" placeholder="Roll" required><br><br>
    <input type="text" id="regno" placeholder="Registration" required><br><br>
    <button type="submit">Check Result</button>
  </form>
  <pre id="result-box"></pre>

  <script>
    document.getElementById("result-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const roll = document.getElementById("roll").value;
      const regno = document.getElementById("regno").value;

      const resBox = document.getElementById("result-box");
      resBox.textContent = "Loading...";

      try {
        const res = await fetch("/api/result", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ roll, regno })
        });
        const data = await res.json();
        resBox.textContent = data.success ? data.html : data.message;
      } catch (err) {
        resBox.textContent = "Error fetching result.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
