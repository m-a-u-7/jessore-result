<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jessore Board Result</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    input, button { padding: 10px; margin: 5px; }
    #result { margin-top: 20px; white-space: pre-wrap; background: #eee; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Jessore Board Result Checker</h2>
  <form id="resultForm">
    <input type="text" id="roll" placeholder="Roll Number" required>
    <input type="text" id="regno" placeholder="Registration Number" required>
    <button type="submit">Check Result</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('resultForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const roll = document.getElementById('roll').value;
      const regno = document.getElementById('regno').value;

      const res = await fetch('https://jessore-result.onrender.com/api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ roll, regno })
      });

      const text = await res.text();
      document.getElementById('result').innerText = text;
    });
  </script>
</body>
</html>
