<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jessore Board Result Checker</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 30px; }
    h1 { color: #333; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    #result { background: #fff; padding: 15px; margin-top: 15px; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Jessore Board Result Checker</h1>
  <form id="resultForm">
    <input type="text" name="roll" placeholder="Roll Number" required />
    <input type="text" name="regno" placeholder="Registration Number" required />
    <button type="submit">Check Result</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('resultForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const roll = form.roll.value;
      const regno = form.regno.value;

      const res = await fetch('/api/check-result', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ roll, regno })
      });

      const text = await res.text();
      document.getElementById('result').innerText = text;
    });
  </script>
</body>
</html>
